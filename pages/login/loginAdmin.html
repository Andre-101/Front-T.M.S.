<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../../images/logoTMS.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <img src="../../images/logoTMS.png" alt="" id="logo">
        <div class="login">
            <h1>Iniciar sesion</h1>
            <input id="emailInput" type="email" placeholder="Correo electrónico" required><br></br>
            <input id="passwordInput" type="password" placeholder="Contraseña" required><br></br>
        </div>
        <div class="actions">
            <button id="signupButton">Login</button>
            <button id="gohome">Volver</button>
        </div>
    </div>
</body>

<script src="loginAdmin.js"></script>

</html>
